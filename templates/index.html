<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto/XR News Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <header class="p-6 text-center bg-gradient-to-r from-purple-700 to-blue-600">
    <h1 class="text-3xl font-bold">Crypto/XR News Hub</h1>
    <div class="mt-4">
      <form method="get">
        <select name="coin" class="px-3 py-1 rounded text-black">
          <option value="">All Coins</option>
          {% for coin in coins %}
          <option value="{{ coin }}" {% if coin==selected_coin %}selected{% endif %}>{{ coin }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="bg-purple-600 px-3 py-1 rounded hover:bg-purple-700">Filter</button>
      </form>
    </div>
  </header>

  <main class="p-6 grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for item in news %}
    <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden hover:scale-105 transform transition duration-300">
      {% if item.image %}
      <img src="{{ item.image }}" alt="news image" class="w-full h-48 object-cover">
      {% endif %}
      <div class="p-4">
        <h2 class="font-bold text-xl mb-2">{{ item.title }}</h2>
        <p class="text-gray-300 text-sm mb-2">{{ item.summary | safe }}</p>
        <p class="text-gray-400 text-xs mb-2">{{ item.source }} - {{ item.date }}</p>
        <div class="flex justify-between items-center">
          <a href="{{ item.link }}" target="_blank" class="text-blue-400 hover:underline">Read More</a>
          <button class="copy-btn bg-purple-600 px-3 py-1 rounded hover:bg-purple-700" 
                  data-title="{{ item.title }}" 
                  data-source="{{ item.source }}" 
                  data-date="{{ item.date }}" 
                  data-link="{{ item.link }}" 
                  data-summary="{{ item.summary }}"
                  data-image="{{ item.image }}">Copy</button>
        </div>
      </div>
    </div>
    {% endfor %}
  </main>

  <!-- Notification element -->
  <div id="copy-notification" class="fixed bottom-5 right-5 bg-green-600 text-white px-4 py-2 rounded shadow-lg opacity-0 transition-opacity duration-300">Copied!</div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
